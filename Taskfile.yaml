version: '3'

env:
  SUBDIRS:
    sh: dirname $(find . -mindepth 2 -maxdepth 3 -type f -name Taskfile.yaml)

tasks:
  default:
    cmds:
      - task: build

  all:
    cmds:
      - task: clean
      - task: fmt
      - task: build
      - task: test

  build:
    cmds:
      - task -d liquidity_pool_router build || exit 1
      - task -d fees_collector build || exit 1

  test:
    cmds:
      - for: { var: SUBDIRS }
        cmd: task -d {{ .ITEM }} test || exit 1

  test_slow:
    cmds:
      - for: { var: SUBDIRS }
        cmd: task -d {{ .ITEM }} test_slow || exit 1

  fmt:
    cmds:
      - for: { var: SUBDIRS }
        cmd: task -d {{ .ITEM }} fmt || exit 1

  clean:
    cmds:
      - for: { var: SUBDIRS }
        cmd: task -d {{ .ITEM }} clean || exit 1

  check_bindings:
    vars:
      WASMS:
        sh: find ./target/wasm32-unknown-unknown/release/ -maxdepth 1 -type f -name '*.wasm'
    cmds:
      - task: build
      - for: { var: WASMS }
        cmd:
          echo "Checking bindings for {{ .ITEM }}" &&
          soroban contract inspect --wasm {{ .ITEM }} | grep commit_transfer_ownership && 
          soroban contract inspect --wasm {{ .ITEM }} | grep apply_transfer_ownership && 
          soroban contract inspect --wasm {{ .ITEM }} | grep upgrade 
          || exit 1
