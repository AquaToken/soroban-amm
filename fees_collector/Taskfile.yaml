version: '3'
tasks:
  clean:
    cmd: cargo clean

  fmt:
    cmd: cargo fmt --all

  check:
    cmd: cargo check

  build:
    cmds:
      - stellar contract build --package soroban-fees-collector-contract
      - stellar contract build --optimize --wasm ../target/wasm32v1-none/release/soroban_fees_collector_contract.wasm --wasm-out ../contracts/soroban_fees_collector_contract.wasm
      - ls -l ../contracts/*.wasm

  test:
    deps:
      - build
    cmd: cargo test

  test_slow:
    cmds:
      - task: test

  default:
    cmds:
      - task: build

  all:
    cmds:
      - task: clean
      - task: fmt
      - task: build
      - task: check
      - task: test
